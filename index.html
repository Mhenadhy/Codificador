<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Codificador</title>
</head>

<body>
    <main>
        <section class="primeira">
            <div>
                <input id="input" type="text" placeholder="Digite seu texto">
            </div>
            <section class="sessao-botao">
                <figure>
                    <img class="ponto-exclamacao" src="./assents/exclamation-mark-svgrepo-com.svg" alt="Ponto de exclamação">
                    <figcaption>Apenas letras minúsculas e sem acento.</figcaption>
                </figure>

                <div>
                    <button class="criptografar" onclick="criptografar()">Criptografar</button>
                    <button class="descriptografar" onclick="descriptografar()">Descriptografar</button>
                </div>
            </section>
        </section>

        <section class="segunda">
            <section id="out-input">
                <img class="letter" src="./assents/carta-fechada.svg" alt="desenho de uma carta">
                <h3>Sua mensagem vai aparecer aqui</h3>
                <p> Digite um texto que você deseja criptografar ou descriptografar.</p>
            </section>
        </section>
        
    </main>
    <footer>
        <h2>Desenvolvido por Mhennadhy</h2>
        <ul>
            <li><a href="https://www.linkedin.com/in/mhenadhy-esperan%C3%A7a-b22980273/ " target="_blank" ><img src="./assents//linkedin.svg" alt="icone do linkedin"></a></li>

            <li><a href="https://github.com/Mhenadhy" target="_blank"><img src="./assents/github.svg" alt="icone do github"></a></li>
        </ul>
        </figure>
    </footer>
    <script src="app.js" defer></script>
</body>

</html>
